<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>Tente abrir esse site em vario dispositivos diferente ou simplesmente aumente e diminue o tamanho do seu navgador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:  1050px )" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos apender a reproduzir audio em HTML5</p>

    <audio preload="metadata"controls>
        <source src="midia/kazon.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/kazon.mp3">clique aqui e baixe o audio</a></p>
    </audio>
</body>
</html>
