<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lita a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;H1&gt;">Título</abbr></li>
        <li><abbr title="&lt;Img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;Abbr&gt;">abreviações</abbr></li>
        <li><abbr title="&gl;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista numerica</abbr></li>
        <li><abbr title="&lt;ul&gt">Lista com dermarcadores</abbr></li>
    
</body>
</html>
